<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Sommarledighet 2025 – Närvaroanmälan</title>
  <!-- Firebase & EmailJS inkl. dina befintliga scripts här... -->

  <style>
    body {
      font-family: "Source Sans Pro", sans-serif;
      background: #f5f5f5;
      margin: 2rem;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1rem;
    }
    .day-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 0.75rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .day-header {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #003366;
    }
    .note {
      font-size: 0.9rem;
      margin-bottom: 0.75rem;
    }
    .toggles {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .toggles button {
      flex: 1;
      padding: 0.4rem;
      border: 2px solid #ccc;
      border-radius: 4px;
      background: #fafafa;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }
    .toggles button.active {
      background: #0055a5;
      color: #fff;
      border-color: #0055a5;
    }
    .time-inputs {
      display: none;
      flex-direction: column;
      gap: 0.3rem;
    }
    .time-inputs input {
      width: 100%;
      padding: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    @media(max-width:600px) {
      .calendar-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>Sommarledighet 2025 – Närvaroanmälan</h1>
  <form id="form">
    <!-- Dina fält för förälder, ungdom o e-post här... -->

    <div class="calendar-grid" id="calendarGrid">
      <!-- JS fyller på här -->
    </div>

    <button type="submit">Skicka närvaro</button>
  </form>
  <p id="status"></p>

  <script>
    async function loadCalendar() {
      const snapshot = await firebase.firestore()
        .collection("kalender").orderBy("date").get();
      const grid = document.getElementById("calendarGrid");
      grid.innerHTML = "";

      snapshot.forEach(doc => {
        const { date, note, color } = doc.data();
        const card = document.createElement("div");
        card.className = "day-card";
        if(color) card.style.background = color;

        card.innerHTML = `
          <div class="day-header">${date}</div>
          <div class="note">${note || ""}</div>
          <div class="toggles">
            <button type="button" class="btn-yes">Kommer</button>
            <button type="button" class="btn-no">Kommer ej</button>
          </div>
          <div class="time-inputs">
            <input type="time" value="09:00" class="from">
            <input type="time" value="17:00" class="to">
          </div>
        `;
        // Event­listeners för toggles
        const yes = card.querySelector(".btn-yes");
        const no  = card.querySelector(".btn-no");
        const times = card.querySelector(".time-inputs");

        yes.addEventListener("click", () => {
          yes.classList.add("active");
          no.classList.remove("active");
          times.style.display = "flex";
        });
        no.addEventListener("click", () => {
          no.classList.add("active");
          yes.classList.remove("active");
          times.style.display = "none";
        });

        // Spara data i dataset
        yes.dataset.date = no.dataset.date = times.dataset.date = date;

        grid.appendChild(card);
      });
    }

    window.addEventListener("load", loadCalendar);

    document.getElementById("form").addEventListener("submit", async e => {
      e.preventDefault();
      // Hämta förälder/ungdom etc...

      const cards = document.querySelectorAll(".day-card");
      const svar = Array.from(cards).map(card => {
        const date = card.querySelector(".btn-yes").dataset.date;
        const kommer = card.querySelector(".btn-yes").classList.contains("active");
        const ejkommer = card.querySelector(".btn-no").classList.contains("active");
        const from = card.querySelector(".from").value;
        const to   = card.querySelector(".to").value;
        return { date, kommer, ejkommer, from, to };
      });

      // Spara i Firestore & skicka e-post som tidigare...
    });
  </script>
</body>
</html>
